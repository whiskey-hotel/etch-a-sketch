<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sketch</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>

		<script src="./scripts/logic.js" defer></script>
	</head>
	<body>
		<header>
			<h1 class="header">ETCH-A-SKETCH</h1>
		</header>
		<main>
			<div id="container"></div>
		</main>
		<footer>
			<button id="reset">Reset</button>
			<label for="dims">Choose dimensions:</label>
			<select name="dims" id="dims">
				<option value="8">8 x 8</option>
				<option value="16">16 x 16</option>
				<option value="32">32 x 32</option>
				<option value="64">64 x 64</option>
			</select>
			<br />
			<form id="colorSelection">
				<input type="radio" name="color" id="blackAndWhite" checked/>
				<label for="blackAndWhite">Black & White</label>
				<input type="radio" name="color" id="colorful" />
				<label for="colorful">Colorful</label>
			</form>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
